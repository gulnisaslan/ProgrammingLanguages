<!-- <ol></ol> orderedlist kelimelerinin kısaltılmış halini kullanırken,numaralı liste oluşturmak için kullanılır.
<ul></ul> ise unorderedlist  kelimelerinin kısaltılmışıdır ve madde imlidir
<li></li> her bir elemanı göstermek için kullanılır. -->


<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>Alışveriş Listesi:</h1>
     <ol start="5" reversed>
          <li>Elma</li>
          <li>Portakal</li>
          <li>Armut</li>
          <li>Mandalina</li>
     </ol>
     <ol type="I">
          <li>Elma</li>
          <li>Portakal</li>
          <li>Armut</li>
          <li>Mandalina</li>
     </ol>
</body>
</html>
